<script>
  function multiplayby() {
    var twothsnd = document.getElementById("number1").value;
    totl = (twothsnd * 2000);
    document.getElementById("twothsnd").value = totl;

    var fivehun = document.getElementById("number2").value;
    second = (fivehun * 500);

    var twohun = document.getElementById("number3").value;
    third = (twohun * 200);

    var hundred = document.getElementById("number4").value;
    four = (hundred * 100);
    document.getElementById("hundred").value = four;

    var fifty = document.getElementById("number5").value;
    five = (fifty * 50);
    document.getElementById("fifty").value = five;

    var twenty = document.getElementById("number6").value;
    six = (twenty * 20);
    document.getElementById("twenty").value = six;

    var ten = document.getElementById("number7").value;
    seven = (ten * 10);
    document.getElementById("ten").value = seven;

    var five = document.getElementById("number8").value;
    eight = (five * 5);
    document.getElementById("five").value = eight;

    var two = document.getElementById("number9").value;
    nine = (two * 2);
    document.getElementById("two").value = nine;

    var one = document.getElementById("number10").value;
    ten = (one * 1);
    document.getElementById("one").value = ten;

    var total = +totl + +second + +third + +four + +five + +six + +seven + +eight + +nine + +ten;
    document.getElementById("total1").innerHTML = "Total Cash: " + total;

    var total1 = +twothsnd + +fivehun + +twohun + +hundred + +fifty + +twenty + +ten + +five + +two + +one;
    document.getElementById("notes").innerHTML = "Total Note's:" + total1;

    var num = parseInt(total);
    document.getElementById('words').innerHTML = test(num);

    function test(n) {
      if (n < 0)
        return false;
      single_digit = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine']
      double_digit = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen']
      below_hundred = ['Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety']
      if (n === 0) return 'Zero'
      function translate(n) {
        word = ""
        if (n < 10) {
          word = single_digit[n] + ' '
        }
        else if (n < 20) {
          word = double_digit[n - 10] + ' '
        }
        else if (n < 100) {
          rem = translate(n % 10)
          word = below_hundred[(n - n % 10) / 10 - 2] + ' ' + rem
        }
        else if (n < 1000) {
          word = single_digit[Math.trunc(n / 100)] + ' Hundred ' + translate(n % 100)
        }
        else if (n < 1000000) {
          word = translate(parseInt(n / 1000)).trim() + ' Thousand ' + translate(n % 1000)
        }
        else if (n < 1000000000) {
          word = translate(parseInt(n / 1000000)).trim() + ' Million ' + translate(n % 1000000)
        }
        else {
          word = translate(parseInt(n / 1000000000)).trim() + ' Billion ' + translate(n % 1000000000)
        }
        return word
      }
      result = translate(n)
      return result.trim() + ' only'
    }


    const copyContent = async () => {
      let cash = document.getElementById('cash').innerText
      let note = document.getElementById('note').innerText
      let word = document.getElementById('word').innerText;
      let content = `${cash}\n ${note}\n ${word}\n`
      try {
        await navigator.clipboard.writeText(content);
        alert('Content copied to clipboard');
      } catch (err) {
        alert('Failed to copy: ', err);
      }
    }
  }
</script>
